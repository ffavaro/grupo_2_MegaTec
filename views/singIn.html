<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaTec</title>
    <link rel="stylesheet" href="./css/styles-login.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2da8e91210.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bar-top">        
        <h1>Bienvenidos a MegaTec</h1>
    </header>
    <main>
        <form action="/login" class="create-form" method="post">
            <article class="control-article">
                <div class="control-form">
                    <label for="user" >Usuario</label>
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" id="user" name="user" placeholder="Ingrese su usuario" required maxlength="20">                     
                </div>
                <div class="control-form">
                    <label for="password">Password</label>
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required maxlength="20">                      
                </div>
                <div class="control-form-recordar">
                    <label for="password">
                        <input type="checkbox" name="recordarme" id="recordarme">
                        Recordarme</label>                      
                </div>
                <div class="control-form">
                    <nav>
                        <a href="#">Olvido su contraseña</a>
                        <a href="/register">Registrarse</a>
                    </nav>
                </div>
            </article>
            <article class="control-article">
                <button type="submit" class="button-save">Login</button>
            </article>
        </form>
    </main>
    <footer>
        <br>
        <div class="facebook"><i class="fa-brands fa-facebook"></i> </div>
        <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
        <div class="youtube"><i class="fa-brands fa-youtube"></i></div>
        <li class="link-footer"><a href="#">Quiénes Somos</i></a></li>
        <li class="link-footer"><a href="#">Términos y Condiciones</i></a></li>
        <li class="link-footer"><a href="#">Garantía y devoluciones</i></a></li>
        <div  class="comentario"><i class="fa-solid fa-comment-dots"></i></div>
        <strong>Copyright © 2022-2023 MegaTec S.A</strong>
    </footer>
</body>
</html>
